<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Document</title>
</head>

<body>
    
    <div class="heading">
                
        <h1>Gamer'sVal.</h1>
    
    </div>
    
    <div class="container">
        
        <form >
            
            <div class="form-control">
            
                <input type="text" placeholder="email" class="input">
            
            </div>

            <div class="form-control">
            
                <input type="password" placeholder="password" class="input">
            
            </div>

            <div class="form-control">
             
                <button class="button" id="button">Continue</button>
            
            </div>
             
                <div class="button-control">  
            
                    <div class="form-control">
                        
                        <button class="button" id="google-button">
                            <img
                            src="Google-2.png" class="google-icon" alt="Google-icon">
                            Continue with Google

                        </button>
                    
                    </div>

                    <div>
                        
                        <button  class="button"id="apple-button">
                            <img src="Apple-2.png" alt="Apple logo" class="apple-icon">
                            Continue with Apple
                        </button>
                    
                    </div>
        

                </div>
                    
                <p>Gamer'sVal uses cookies for analytics, personalized</p>
        
        </form>


    </div>
    
</body>
</html>
